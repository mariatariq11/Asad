<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="contact">
    <h1 class="GIT"> Get In Touch</h1>
    <br><form action="">
        <div class="form">
            <br> <label for="Fnam">First Name</label>
            <input type="text" id="Fnam">
            <br><br>
            <label for="Lnam">Last Name</label>
            <input type="text" id="Lnam">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br><br><label for="mail">Email</label>
            <input type="text" id="mail">
            <br><br><label for="add">Address</label>
            <input type="text" id="add">
            <br><br>
            <label for="dd">Delivery Date</label>
            <input type="date">
            <br><br>
            <label for="dt">Delivery Time</label>
            <input type="time">
            <br><br>
            <label for="">Cash On Delivery</label>
            <label for="yes">Yes</label>
            <input type="radio" name="condition" value="yes" id="yes">
            <label for="no">No</label>
            <input type="radio" name="condition" value="No" id="no">
            <br><br><label for="msg">Message</label>
            <input type="text" id="msg">
            <div class="bt">
                <br><br><button>Submit Request</button>
            </div>
        </div>

    </form>
</body>

</html>
